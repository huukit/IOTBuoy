        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">

    <body onload="loadRealtime()">
        <!--[if lt IE 8]>

        <main>
            <section class = "data">
                <div class="loader"></div>
                <p id = "refreshSelector">
                Refresh interval:
                    <select id ="interval" onchange="setRefresh()">
                        <option id ="0">stopped</option>
                        <option id ="1s">1s</option>
                        <option id ="10s">10s</option>
                        <option id ="1min">1min</option>
                    </select>
                </p>
                Node list:
                <div id ="realTimeNodes"></div>
                Data:
                <div id ="realTimeData"></div>
            </section>
        </main>
